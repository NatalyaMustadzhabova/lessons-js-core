    <link rel="preconnect" href="https://fonts.googleapis.com">

                4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z"

                            stroke="none" />

                    <span class="button__text button__text_color-blue">Text here</span>

                        <path

    <div class="input-box">
        <div>
            <label>
                <div class="input-box__text">Дата и время заказа</div>
                <input class="input-box__text input-box__item input-box__item_empty" type="text" placeholder="Введите">
            </label>
        </div>
        <div class="input-box__icon-position">
            <label>
                <div class="input-box__text">Дата и время заказа</div>
                <input class="input-box__text input-box__item input-box__item_incorrect" type="text" value="06.12.2021">
            </label>
            <button class="input-box__button input-box__button_color-white">
                <div>
                    <svg class="input-box__icon_size-small" viewBox="0 0 16 16" stroke="#BAD8F5"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none" />
                    </svg>
                </div>
            </button>
        </div>
        <div class="input-box__icon-position">
            <label>
                <div class="input-box__text">Дата и время заказа</div>
                <input class="input-box__text input-box__item input-box__item_disabled" type="text" readonly
                    value="06.12.2021">
            </label>
            <div class="input-box__icon input-box__icon_color-light-blue">
                <svg class="input-box__icon_size-small" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14
                              14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6
                              3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z" stroke="none" />
                    <path d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z"
                        stroke="none" />
                </svg>
            </div>
        </div>
    </div>

    <div class="searchbar">
        <div>
            <label>
                <input class="searchbar__input" placeholder="Номер заказа или ФИО">
            </label>
        </div>
        <div class="searchbar__icon-position">
            <label>
                <input class="searchbar__input" value="50744">
            </label>
            <button class="searchbar__button searchbar__button_color-white">
                <div>
                    <svg class="searchbar__icon searchbar__icon_size-small" viewBox="0 0 16 16" stroke="#BAD8F5"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none" />
                    </svg>
                </div>
            </button>
        </div>
    </div>

    <div class="checkbox-wrapper">
        <div class="checkbox">
            <label>
                <input class="checkbox__area" type="checkbox">
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input class="checkbox__area" type="checkbox" checked>
            </label>
        </div>
    </div>

    <form class="radio-wrapper">
        <input class="radio-button" type="radio" name="input">
        <input class="radio-button" type="radio" name="input" checked>
    </form>

    <div class="dropdown-wrapper">
        <div class="dropdown dropdown__item dropdown__item_first-size">
            <label class="dropdown__label dropdown__label_size-small">
                <div class="checkbox">
                    <input class="checkbox__area" type="checkbox">
                    <span class="dropdown__text dropdown__text_area-first">Новый</span>
                </div>
            </label>
            <label class="dropdown__label dropdown__label_size-small">
                <div class="checkbox">
                    <input class="checkbox__area" type="checkbox">
                    <span class="dropdown__text dropdown__text_area-first">Расчет</span>
                </div>
            </label>
            <label class="dropdown__label dropdown__label_size-small">
                <div class="checkbox">
                    <input class="checkbox__area" type="checkbox" checked>
                    <span class="dropdown__text dropdown__text_area-first">Подтвержден</span>
                </div>
            </label>
            <label class="dropdown__label dropdown__label_size-small">
                <div class="checkbox">
                    <input class="checkbox__area" type="checkbox">
                    <span class="dropdown__text dropdown__text_area-first">Отложен</span>
                </div>
            </label>
            <label class="dropdown__label dropdown__label_size-small">
                <div class="checkbox">
                    <input class="checkbox__area" type="checkbox">
                    <span class="dropdown__text dropdown__text_area-first">Выполнен</span>
                </div>
            </label>
            <label class="dropdown__label dropdown__label_size-small">
                <div class="checkbox">
                    <input class="checkbox__area" type="checkbox">
                    <span class="dropdown__text dropdown__text_area-first">Отменен</span>
                </div>
            </label>
        </div>
        <div class="dropdown dropdown__item dropdown__item_second-size">
            <label class="dropdown__label">
                <input class="radio-button radio-button_invisible" type="radio" name="input">
                <span class="dropdown__text dropdown__text_area-second">Новый</span>
            </label>
            <label class="dropdown__label">
                <input class="radio-button radio-button_invisible" type="radio" name="input">
                <span class="dropdown__text dropdown__text_area-second">Расчет</span>
            </label>
            <label class="dropdown__label">
                <input class="radio-button radio-button_invisible" type="radio" name="input" checked>
                <span class="dropdown__text dropdown__text_area-second">Подтвержден</span>
            </label>
            <label class="dropdown__label">
                <input class="radio-button radio-button_invisible" type="radio" name="input">
                <span class="dropdown__text dropdown__text_area-second">Отложен</span>
            </label>
            <label class="dropdown__label">
                <input class="radio-button radio-button_invisible" type="radio" name="input">
                <span class="dropdown__text dropdown__text_area-second">Выполнен</span>
            </label>
            <label class="dropdown__label">
                <input class="radio-button radio-button_invisible" type="radio" name="input">
                <span class="dropdown__text dropdown__text_area-second">Отменен</span>
            </label>
        </div>
        <div class="dropdown dropdown__item_third-size">
            <div class="dropdown__display-column">
                <label>
                    <div class="dropdown__text dropdown__text_area-third">Номер страницы</div>
                    <input class="input-border input-box__item_empty" type="text" placeholder="Введите">
                </label>
            </div>
        </div>
        <div class="dropdown dropdown__item_fourth-size">
            <div>
                <div class="dropdown__text dropdown__text_area-third">Удалить n записей?</div>
                <button class="dropdown__button button_color-white">
                    <span class="dropdown__text button__text_color-blue">Удалить</span>
                </button>
                <button class="dropdown__button button_color-blue">
                    <span class="dropdown__text button__text_color-white">Отмена</span>
                </button>
            </div>
        </div>
        <div class="dropdown dropdown__item_fifth-size">
            <div>
                <div class="dropdown__text dropdown__text_area-third">Выберите тему</div>
                <button class="dropdown__button button_color-white">
                    <svg class="button__icon_size-small" fill="#459DF5" viewBox="0 0 16 16"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="8" cy="8" r="4" stroke="none" />
                        <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none" />
                        <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none" />
                        <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none" />
                        <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none" />
                        <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none" />
                        <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none" />
                        <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none" />
                        <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none" />
                    </svg>
                    <span class="button__text button__text_color-blue">Светлая</span>
                </button>
                <button class="dropdown__button button_color-blue">
                    <svg class="button__icon_size-small" fill="#FFFFFF" viewBox="0 0 16 16"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M8 15C12.0269 15 15.5 11.5021 15 7.5C14.7688 10.0468 12.6071 12 10 12C7.23858 12 5 9.76142
                    5 7C5 4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z"
                            stroke="none" />
                    </svg>
                    <span class="button__text button__text_color-white">Темная</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
