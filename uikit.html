<div class="input-wrapper">
    <div>
        <div>
            <label>
                <div>Дата и время заказа</div>
                <input class="input-item item_empty" type="text" placeholder="Введите">
            </label>
        </div>
    </div>
    <div>
        <div class="position">
            <label>
                <div>Дата и время заказа</div>
                <input class="input-item item_incorrect" type="text" value="06.12.2021">
            </label>
            <button class="input_button button_color_white">
                <div>
                    <svg class="image-size" viewBox="0 0 16 16" stroke="#BAD8F5" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
                    </svg>
                </div>
            </button>
        </div>
    </div>
    <div>
        <div class="position">
            <label>
                <div>Дата и время заказа</div>
                <input class="input-item item_disabled" type="text" readonly value="06.12.2021">
            </label>
            <button class="input_button button_color_light-blue">
                <svg class="image-size" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14
                              14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6
                              3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z"
                          stroke="none"/>
                    <path d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z"
                          stroke="none"/>
                </svg>
            </button>
        </div>
    </div>
</div>

<div class="searchbar-wrapper">
    <div>
        <label>
            <input class="searchbar-input" placeholder="Номер заказа или ФИО">
        </label>
    </div>
    <div class="position">
        <label>
            <input class="searchbar-input" value="50744">
        </label>
        <button class="searchbar_button button_color_white">
            <div class="button-size">
                <svg class="image-size" viewBox="0 0 16 16" stroke="#BAD8F5" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
                </svg>
            </div>
        </button>
    </div>
</div>

<div class="checkbox-wrapper">
    <div class="checkbox">
        <label>
            <input class="checkbox__area" type="checkbox">
            <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none" />
            </svg>
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input class="checkbox__area" type="checkbox" checked>
            <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none" />
            </svg>
        </label>
    </div>
</div>

<form class="radio-wrapper">
    <input class="radio-button" type="radio" name="input">
    <input class="radio-button" type="radio" name="input" checked>
</form>

<div class="dropdown-wrapper">
    <div class="checkbox-border margin-top checkbox__first-size">
        <div class="item">
            <div class="checkbox">
                <label>
                    <input class="checkbox__area" type="checkbox">
                    <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                    </svg>
                </label>
            </div>
            <div class="text text__padding-first">Новый</div>
        </div>
        <div class="item">
            <div class="checkbox">
                <label>
                    <input class="checkbox__area" type="checkbox">
                    <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                    </svg>
                </label>
            </div>
            <div class="text text__padding-first">Расчет</div>
        </div>
        <div class="item">
            <div class="checkbox">
                <label>
                    <input class="checkbox__area" type="checkbox" checked>
                    <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                    </svg>
                </label>
            </div>
            <div class="text text__padding-first">Подтвержден</div>
        </div>
        <div class="item">
            <div class="checkbox">
                <label>
                    <input class="checkbox__area" type="checkbox">
                    <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                    </svg>
                </label>
            </div>
            <div class="text text__padding-first">Отложен</div>
        </div>
        <div class="item">
            <div class="checkbox">
                <label>
                    <input class="checkbox__area" type="checkbox">
                    <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                    </svg>
                </label>
            </div>
            <div class="text text__padding-first">Выполнен</div>
        </div>
        <div class="item">
            <div class="checkbox">
                <label>
                    <input class="checkbox__area" type="checkbox">
                    <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                    </svg>
                </label>
            </div>
            <div class="text text__padding-first">Отменен</div>
        </div>
    </div>
    <div class="checkbox-border margin-top checkbox__second-size">
        <div class="text text__padding-second">Новый</div>
        <div class="text text__padding-second">Расчет</div>
        <div class="text text__padding-second color_blue">Подтвержден</div>
        <div class="text text__padding-second">Отложен</div>
        <div class="text text__padding-second">Выполнен</div>
        <div class="text text__padding-second">Отменен</div>
    </div>
    <div class="checkbox-border checkbox__third-size">
        <div class="display-column">
            <label>
                <div class="text text__padding-third">Номер страницы</div>
                <input class="input text" type="text" placeholder="Введите номер">
            </label>
        </div>
    </div>
    <div class="checkbox-border checkbox__fourth-size">
        <div>
            <div class="text text__padding-third">Удалить n записей?</div>
            <button class="button_dropdown color_blue background_color_white text">Удалить</button>
            <button class="button_dropdown color_while background_color_blue text">Отмена</button>
        </div>
    </div>
    <div class="checkbox-border checkbox__fifth-size">
        <div>
            <div class="text text__padding-third">Выберите тему</div>
            <button class="button_dropdown color_blue background_color_white text ">
                <svg class="image-size image_color_blue" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="8" cy="8" r="4" stroke="none"/>
                    <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none"/>
                    <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none"/>
                    <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none"/>
                    <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none"/>
                    <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none"/>
                    <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none"/>
                    <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none"/>
                    <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none"/>
                </svg>
                Светлая
            </button>
            <button class="button_dropdown color_while background_color_blue text">
                <svg class="image-size image_color_white" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 15C12.0269 15 15.5 11.5021 15 7.5C14.7688 10.0468 12.6071 12 10 12C7.23858 12 5 9.76142
                    5 7C5 4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z"
                          stroke="none"/>
                </svg>
                Темная
            </button>
        </div>
    </div>
</div>
</body>
</html>
